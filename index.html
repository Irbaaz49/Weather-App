<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather/News.Com</title>
    <link rel="stylesheet" href="weather.css">

</head>

<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">AM</span>
                </div>
                <div class="date" id="date">
                    Monday , 24 May
                </div>
                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>55.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>wind</div>
                        <div>66.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>speed</div>
                        <div>88.2%</div>
                    </div>
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="timezone">
                    Asia / Kolkata
                </div>

                <div id="country">
                    IN
                </div>
            </div>
        </div>
    </div>
    <div class="future">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 34.9&#176; C</div>
                <div class="temp">Day - 55.9&#176; C</div>
            </div>
        </div>
        <div class="weather-forcast" id="weather-forcast">
            <div class="weather-forcast-item">
                <div class="day">tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
                <div class="temp">night -34.9&#176; C</div>
                <div class="temp">day - 55.9&#176; C</div>
            </div>

            <div class="weather-forcast-item">
                <div class="day">tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
                <div class="temp">night -34.9&#176; C</div>
                <div class="temp">day - 55.9&#176; C</div>
            </div>

            <div class="weather-forcast-item">
                <div class="day">tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
                <div class="temp">night -34.9&#176; C</div>
                <div class="temp">day - 55.9&#176; C</div>
            </div>

            <div class="weather-forcast-item">
                <div class="day">tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="icon">
                <div class="temp">night -34.9&#176; C</div>
                <div class="temp">day - 55.9&#176; C</div>
            </div>


        </div>
    </div>


















    <script src="weathwer.js"></script>
</body>

</html>
